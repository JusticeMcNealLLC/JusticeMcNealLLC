<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Justice McNeal LLC — Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="color-scheme" content="dark">
  <meta name="theme-color" content="#0b0b0c">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cinzel:wght@600;700&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter','ui-sans-serif','system-ui'], brand: ['Cinzel','serif'] },
          colors: { onyx:'#0b0b0c', onyx2:'#121214', gold:'#D4AF37', goldSoft:'#E0C463' },
          boxShadow: { card: '0 24px 60px rgba(0,0,0,.45)' }
        }
      }
    }
  </script>


  <style>
    .gold-glow { text-shadow: 0 0 12px rgba(212,175,55,.25); }
    .jm-surface {
      background:
        radial-gradient(1000px 600px at 10% -10%, rgba(212,175,55,.08), transparent 60%),
        radial-gradient(900px 500px at 120% 120%, rgba(255,255,255,.06), transparent 55%),
        linear-gradient(180deg, #111 0%, #0b0b0c 100%);
      position: relative; overflow: hidden; isolation: isolate;
    }
    .jm-surface::after {
      content:""; position:absolute; inset:0;
      background:url("/images/bg/assets/tree_001.png") right -60px bottom -40px/520px auto no-repeat;
      opacity:.12; filter:grayscale(1) contrast(1.1); pointer-events:none; z-index:-1;
    }
    .grid-mask::before{
      content:""; position:absolute; inset:0;
      background-image:linear-gradient(rgba(255,255,255,.04) 1px,transparent 1px),
                       linear-gradient(90deg,rgba(255,255,255,.04) 1px,transparent 1px);
      background-size:28px 28px;
      mask:radial-gradient(circle at 40% 40%, black 60%, transparent 75%);
      pointer-events:none; z-index:-1;
    }
    @media (prefers-reduced-motion: reduce){
      *{animation-duration:.001ms!important;transition-duration:.01ms!important}
    }
  </style>
</head>

<body class="min-h-dvh jm-surface grid-mask font-sans text-white" data-page="login">
  <!-- Top brand -->
  <header class="absolute left-0 right-0 top-0">
    <div class="mx-auto flex max-w-6xl items-center justify-between px-5 py-4">
      <div class="flex items-center gap-3 rounded-full bg-white/5 px-3 py-1 ring-1 ring-white/10 backdrop-blur">
        <img src="/images/logo/gld_004.png" alt="JM monogram, Justice McNeal LLC"
             class="h-5 w-5 object-contain"
             srcset="/images/logo/gld_004.png 1x, /images/logo/gld_004.png 2x">
        <span class="text-[11px] tracking-wider text-white/90 font-semibold">Justice McNeal LLC</span>
        <span class="ml-1 inline-block h-2 w-2 rounded-full bg-gold/90 shadow-[0_0_12px] shadow-gold/40"></span>
      </div>
      <a href="/index.html"
         class="hidden sm:inline-flex items-center gap-2 rounded-full border border-white/10 bg-white/5 px-3 py-1 text-[11px] text-white/90 hover:bg-white/10 transition">
        Portal Home
      </a>
    </div>
  </header>

  <!-- Main -->
  <main class="grid min-h-dvh place-items-center px-5 py-16">
    <section class="relative w-full max-w-md rounded-2xl bg-onyx2/70 ring-1 ring-white/10 backdrop-blur-md shadow-card">
      <div class="absolute inset-x-6 -top-[2px] h-[2px] bg-gradient-to-r from-transparent via-gold/70 to-transparent rounded-full"></div>

      <div class="p-6 sm:p-8">
        <!-- Lockup -->
        <div class="mb-6 flex items-center gap-3">
          <div class="flex h-12 w-12 items-center justify-center rounded-xl bg-gradient-to-br from-onyx to-onyx2 ring-1 ring-white/10 shadow">
            <img src="/images/logo/gld_004.png" alt="JM monogram badge"
                 class="h-10 w-10 object-contain"
                 srcset="/images/logo/gld_004.png 1x, /images/logo/gld_004.png 2x" />
          </div>
          <div>
            <h1 class="font-brand text-[22px] leading-tight text-gold gold-glow">Justice McNeal LLC</h1>
            <p class="text-xs text-white/70 -mt-0.5">Family Capital Portal — Secure Sign-in</p>
          </div>
        </div>

        <!-- Form (IDs aligned to js/pages/login.js) -->
        <form id="loginForm" class="space-y-4" novalidate>
          <label class="block">
            <span class="mb-1 block text-xs text-white/70">Email</span>
            <div class="relative">
              <span class="pointer-events-none absolute inset-y-0 left-3 inline-flex items-center text-white/40">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m22 8-10 6L2 8"/>
                </svg>
              </span>
              <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required
                     class="w-full rounded-lg border border-white/10 bg-white/5 px-9 py-2.5 text-sm text-white placeholder:text-white/40
                            outline-none focus:ring-4 focus:ring-gold/20 focus:border-gold/60"
                     placeholder="you@example.com" autofocus />
            </div>
          </label>

          <label class="block">
            <span class="mb-1 block text-xs text-white/70">Password</span>
            <div class="relative">
              <span class="pointer-events-none absolute inset-y-0 left-3 inline-flex items-center text-white/40">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <rect x="3" y="11" width="18" height="10" rx="2" ry="2" stroke-width="2"/>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke-width="2"/>
                </svg>
              </span>
              <input id="password" name="password" type="password" autocomplete="current-password" minlength="8" required
                     class="w-full rounded-lg border border-white/10 bg-white/5 px-9 py-2.5 pr-28 text-sm text-white placeholder:text-white/40
                            outline-none focus:ring-4 focus:ring-gold/20 focus:border-gold/60"
                     placeholder="••••••••" />
              <button type="button" id="togglePass"
                      class="absolute inset-y-0 right-2 my-1 inline-flex items-center rounded-md px-2 text-xs
                             text-white/70 hover:bg-white/10">Show</button>
            </div>
            <p id="pwdHint" class="mt-1 text-[11px] text-white/50"></p>
          </label>

          <div class="flex items-center justify-between pt-1">
            <label class="inline-flex items-center gap-2 text-xs text-white/70 select-none">
              <input type="checkbox" class="h-3.5 w-3.5 rounded border-white/20 bg-white/5 text-gold focus:ring-gold/30" />
              Remember me
            </label>
            <!-- 2FA trigger stub (UI only; your auth can hook this later) -->
            <button type="button" id="twofaBtn" class="text-xs text-gold hover:text-goldSoft transition">Use 2FA code</button>
          </div>

          <button id="submitBtn" type="submit"
                  class="group relative w-full overflow-hidden rounded-lg bg-gradient-to-r from-gold/90 to-goldSoft/90 py-2.5 text-sm font-semibold text-onyx
                         shadow hover:shadow-lg hover:to-gold transition focus:outline-none focus:ring-4 focus:ring-gold/30">
            <span class="inline-flex items-center justify-center gap-2">
              <span id="btnText">Sign in</span>
              <svg id="btnSpin" class="hidden h-4 w-4 animate-spin" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
              </svg>
            </span>
          </button>
        </form>

        <!-- Message area used by js/pages/login.js -->
        <div id="msg" class="mt-4 text-sm text-gray-500"></div>

        <div class="mt-6 flex items-center justify-between text-[11px] text-white/50">
          <span>© <span id="year"></span> Justice McNeal LLC</span>
          <a id="forgotPw" href="#" class="text-gold hover:text-goldSoft">Forgot password?</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="pb-6 text-center text-[11px] text-white/50">
    <span class="opacity-80">Legacy • Unity • Prosperity</span>
  </footer>

  <!-- UI helpers only (does NOT handle auth; your login.js does) -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const pwd = document.getElementById('password');
      const hint = document.getElementById('pwdHint');
      const toggle = document.getElementById('togglePass');
      const y = document.getElementById('year');
      if (y) y.textContent = new Date().getFullYear();

      toggle?.addEventListener('click', () => {
        const isPwd = pwd.type === 'password';
        pwd.type = isPwd ? 'text' : 'password';
        toggle.textContent = isPwd ? 'Hide' : 'Show';
        pwd.focus();
      });

      pwd.addEventListener('keyup', (e) => {
        const caps = e.getModifierState && e.getModifierState('CapsLock');
        const weak = pwd.value.length && pwd.value.length < 8;
        hint.textContent = caps ? 'Caps Lock is ON' : (weak ? 'Tip: use 8+ characters for strength' : '');
      });
    });
  </script>

  <!-- Your app scripts -->
<!-- App bootstrap (auto-loads /js/pages/login.js because body[data-page="login"]) -->
<script type="module" src="/js/shared/bootstrap.js?v=2025-09-01"></script>

<!-- Optional: your post-login redirect helper (if you were using it) -->
<script type="module" src="/js/page_inserts/redirect-after-login.js"></script>

</body>
</html>
