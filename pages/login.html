<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Justice McNeal LLC — Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter','ui-sans-serif','system-ui'] },
          colors: {
            brand:  '#0b1f35',   /* deep navy */
            brand2: '#132b4a',   /* mid navy */
            accent: '#22c55e'    /* emerald dot */
          },
          boxShadow: {
            card: '0 20px 40px rgba(2,6,23,.18)'
          }
        }
      }
    }
  </script>

  <style>
    /* soft grid background */
    .brand-grid {
      background-image:
        radial-gradient(ellipse at 20% -10%, rgba(19,43,74,.18), transparent 50%),
        radial-gradient(ellipse at 120% 120%, rgba(11,31,53,.18), transparent 40%),
        linear-gradient(to bottom right, rgba(255,255,255,.25), rgba(255,255,255,0));
      position: relative;
    }
    .brand-grid:before {
      content:""; position:absolute; inset:0; pointer-events:none;
      background-image:
        linear-gradient(rgba(255,255,255,.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.05) 1px, transparent 1px);
      background-size: 28px 28px, 28px 28px;
      mask: radial-gradient(circle at 50% 40%, black, transparent 65%);
    }
  </style>
</head>

<body class="min-h-dvh brand-grid bg-slate-50 font-sans text-slate-900" data-page="login">

  <!-- Top brand bar -->
  <header class="absolute left-4 right-4 top-4 mx-auto max-w-7xl">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3 rounded-full bg-white/80 px-3 py-1 ring-1 ring-black/5 backdrop-blur">
        <img src="/assets/llc-logo.svg" alt="Justice McNeal LLC" class="h-5 w-5 rounded-sm hidden sm:block"
             onerror="this.style.display='none'">
        <span class="text-xs font-semibold tracking-wide text-slate-800">Justice McNeal LLC</span>
        <span class="ml-1 inline-block h-2 w-2 rounded-full bg-accent"></span>
      </div>
      <a href="/index.html"
         class="hidden sm:inline-flex items-center gap-2 text-xs text-white/90 bg-gradient-to-br from-brand to-brand2 px-3 py-1 rounded-full ring-1 ring-white/10 shadow">
        Portal Home
      </a>
    </div>
  </header>

  <!-- Main -->
  <main class="grid min-h-dvh place-items-center px-6 py-12">
    <section class="w-full max-w-md rounded-2xl bg-white/85 p-6 sm:p-7 ring-1 ring-black/5 backdrop-blur shadow-card">
      <!-- Brand lockup -->
      <div class="mb-6 flex items-center gap-3">
        <div class="flex h-11 w-11 items-center justify-center rounded-xl text-white shadow
                    ring-1 ring-black/5 bg-gradient-to-br from-brand to-brand2">
          <!-- fallback monogram if logo missing -->
          <img src="/assets/llc-logo.svg" alt="" class="h-6 w-6"
               onerror="this.replaceWith(Object.assign(document.createElement('span'),{textContent:'JM',className:'text-sm font-semibold'}))">
        </div>
        <div>
          <h1 class="text-xl font-semibold tracking-tight">Sign in to Justice McNeal LLC</h1>
          <p class="text-sm text-slate-600">Family capital portal</p>
        </div>
      </div>

      <!-- Form -->
      <form id="loginForm" class="space-y-4">
        <!-- Email -->
        <label class="block">
          <span class="mb-1 block text-sm text-slate-600">Email</span>
          <div class="relative">
            <span class="pointer-events-none absolute inset-y-0 left-3 inline-flex items-center">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="text-slate-400">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 12H8m8-4H8m10 8H6a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2z"/>
              </svg>
            </span>
            <input id="email" type="email" required autocomplete="email"
                   class="w-full rounded-lg border border-slate-300 bg-white px-9 py-2.5 text-sm
                          placeholder:text-slate-400 outline-none
                          focus:ring-4 focus:ring-indigo-500/20 focus:border-indigo-500"
                   placeholder="you@example.com" />
          </div>
        </label>

        <!-- Password -->
        <label class="block">
          <span class="mb-1 block text-sm text-slate-600">Password</span>
          <div class="relative">
            <span class="pointer-events-none absolute inset-y-0 left-3 inline-flex items-center">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="text-slate-400">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 11c1.657 0 3-1.343 3-3S13.657 5 12 5 9 6.343 9 8s1.343 3 3 3z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M19 21a7 7 0 10-14 0h14z"/>
              </svg>
            </span>
            <input id="password" type="password" required autocomplete="current-password"
                   class="w-full rounded-lg border border-slate-300 bg-white px-9 py-2.5 pr-20 text-sm
                          placeholder:text-slate-400 outline-none
                          focus:ring-4 focus:ring-indigo-500/20 focus:border-indigo-500"
                   placeholder="••••••••" />
            <button type="button" id="togglePass"
                    class="absolute inset-y-0 right-2 my-1 inline-flex items-center rounded-md px-2 text-xs
                           text-slate-600 hover:bg-slate-100">
              Show
            </button>
          </div>
        </label>

        <div class="flex justify-end">
  <a href="/pages/forgot.html" class="text-xs text-indigo-600 hover:underline">
    Forgot password?
  </a>
</div>

        <!-- Submit -->
        <button id="submitBtn" type="submit"
                class="group w-full rounded-lg bg-gradient-to-r from-brand to-brand2 py-2.5 text-sm font-medium text-white
                       shadow hover:shadow-md transition
                       focus:outline-none focus:ring-4 focus:ring-indigo-500/30">
          <span class="inline-flex items-center justify-center gap-2">
            <svg class="h-4 w-4 opacity-90" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2Zm1 14.93V20h-2v-3.07A8.007 8.007 0 0 1 4.07 13H1v-2h3.07A8.007 8.007 0 0 1 11 4.07V1h2v3.07A8.007 8.007 0 0 1 19.93 11H23v2h-3.07A8.007 8.007 0 0 1 13 16.93Z"/>
            </svg>
            Sign in
          </span>
        </button>
      </form>

      <div id="msg" class="mt-4 text-sm text-slate-600"></div>

      <div class="mt-6 flex items-center justify-between text-xs text-slate-500">
        <span>© <span id="y"></span> Justice McNeal LLC</span>
        <span>Secure access</span>
      </div>
    </section>
  </main>

  <!-- Helpers -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('togglePass');
      const pwd = document.getElementById('password');
      if (btn && pwd) {
        btn.addEventListener('click', () => {
          const isPwd = pwd.type === 'password';
          pwd.type = isPwd ? 'text' : 'password';
          btn.textContent = isPwd ? 'Hide' : 'Show';
          pwd.focus();
        });
      }
      const y = document.getElementById('y');
      if (y) y.textContent = new Date().getFullYear();
    });
  </script>

  <!-- Your bootstrap that loads /js/pages/login.js -->
  <script type="module" src="/js/shared/bootstrap.js?v=2025-09-01"></script>
  <script type="module" src="/js/page_inserts/redirect-after-login.js"></script>

</body>
</html>
