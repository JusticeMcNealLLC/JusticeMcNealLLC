<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LLC Portal – Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { colors: { brand: '#111', muted: '#666' } } }
    }
  </script>
</head>

<body class="bg-gray-50 font-sans"
      data-require-auth="member"
      data-page="profile">

  <div class="max-w-2xl mx-auto p-6">
    <header class="mb-6 flex items-center justify-between">
      <h1 class="text-2xl font-bold tracking-tight">Profile</h1>
      <a href="/pages/account.html" class="text-sm underline hover:no-underline">← Back to Account</a>
    </header>

    <!-- Account info -->
    <section class="bg-white rounded-2xl shadow-sm ring-1 ring-black/5 p-5 space-y-4">
      <div class="text-sm text-gray-500">Signed in as</div>
      <div id="whoami" class="text-base font-medium text-gray-900">Loading…</div>

      <div class="grid gap-3 sm:grid-cols-2">
        <label class="block">
          <span class="text-sm text-gray-600">Full name</span>
          <input id="fullName" class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-black" />
        </label>
        <label class="block">
          <span class="text-sm text-gray-600">Phone</span>
          <input id="phone" class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-black" />
        </label>
      </div>

      <div class="flex gap-2">
        <button id="saveProfile" class="px-3 py-2 rounded-md bg-black text-white text-sm hover:bg-gray-800">Save</button>
        <button id="signOut" class="px-3 py-2 rounded-md bg-gray-200 text-sm hover:bg-gray-300">Sign out</button>
      </div>
      <div id="msg" class="text-sm text-gray-500"></div>
    </section>

    <!-- Change password (signed-in flow) -->
    <section class="bg-white rounded-2xl shadow-sm ring-1 ring-black/5 p-5 mt-6">
      <h2 class="text-lg font-semibold mb-3">Change password</h2>
      <div class="grid gap-3 sm:grid-cols-2">
        <label class="block">
          <span class="text-sm text-gray-600">New password</span>
          <input id="newPassword" type="password" autocomplete="new-password"
                 class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-black" />
        </label>
        <label class="block">
          <span class="text-sm text-gray-600">Confirm new password</span>
          <input id="confirmPassword" type="password" autocomplete="new-password"
                 class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-black" />
        </label>
      </div>
      <button id="updatePassword"
              class="mt-3 px-3 py-2 rounded-md bg-black text-white text-sm hover:bg-gray-800">
        Update password
      </button>
      <p class="text-xs text-gray-400 mt-2">This updates your Supabase Auth password. You are already signed in—no email link needed.</p>
    </section>
  </div>

  <!-- Bootstrap enforces auth and loads /js/pages/profile.js -->
  <script type="module" src="/js/shared/bootstrap.js?v=2025-09-01"></script>
</body>
</html>
