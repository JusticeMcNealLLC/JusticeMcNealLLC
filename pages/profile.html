<!doctype html>
<html lang="en" data-page="profile">
<head>
  <meta charset="utf-8" />
  <title>LLC Portal – Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: '#111', muted: '#666' }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-50 font-sans" data-require-auth>
  <main class="max-w-md mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-2xl font-bold tracking-tight">Profile</h1>
      <div id="whoami" class="text-sm text-gray-600">Loading…</div>
    </header>

    <section class="bg-white rounded-2xl shadow-sm ring-1 ring-black/5 p-5">
      <form id="pwForm" class="space-y-4">
        <label class="block text-sm text-gray-600">
          New password
          <input
            id="newPw"
            type="password"
            minlength="8"
            required
            placeholder="Enter a new password"
            class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-black"
          />
        </label>
        <button
          type="submit"
          class="w-full inline-flex items-center justify-center rounded-md bg-black text-white px-3 py-2 text-sm hover:bg-gray-800 transition"
        >
          Update password
        </button>
      </form>

      <div id="msg" class="mt-3 text-sm text-gray-500"></div>

      <div class="flex items-center justify-between mt-4 text-sm">
        <a href="/account.html" class="underline hover:no-underline">← Back to Account</a>
        <a href="#" id="logout" class="underline hover:no-underline text-red-600">Sign out</a>
      </div>
    </section>

    <p class="text-xs text-gray-400 mt-4">
      Use this page to update your password or sign out of your account.
    </p>
  </main>

  <!-- Autoloads /js/pages/profile.js -->
  <script type="module" src="/js/shared/bootstrap.js?v=2025-09-01"></script>
</body>
</html>
