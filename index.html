<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LLC Portal – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 400px; margin: 60px auto; }
    h1 { font-size: 20px; margin-bottom: 20px; }
    input { display:block; width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:6px; }
    button { padding:10px 14px; border:0; border-radius:6px; background:#111; color:#fff; cursor:pointer; width:100%; }
    .msg { margin-top:12px; font-size:14px; color:#555; }
  </style>
</head>
<body>
  <h1>Member Login</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Sign In</button>
  </form>
  <div id="msg" class="msg"></div>

<script>
const SUPABASE_URL = 'https://onxkbrjtkparnldcjuqf.supabase.co';
const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ueGticmp0a3Bhcm5sZGNqdXFmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2ODE2ODIsImV4cCI6MjA3MjI1NzY4Mn0.I5JHRN-8rk7oOuWMP5eOWB5PPCz69lgbS-2yvicT3xg';

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON, {
  auth: { persistSession: true, autoRefreshToken: true }
});

document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  const { error } = await supabase.auth.signInWithPassword({ email, password });
  if (error) {
    document.getElementById('msg').textContent = '❌ ' + error.message;
  } else {
    document.getElementById('msg').textContent = '✅ Signed in! Redirecting...';
    setTimeout(() => location.href = 'pages/account.html', 800);
  }
});
</script>
</body>
</html>
